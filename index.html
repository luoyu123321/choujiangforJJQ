<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>抽奖页面</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="backgroundimg">
    <div id="choujiang">
      <div class="box1">
        <div class="jiangpin">点击抽奖</div>
        <button class="choujiangBTN">抽奖</button>
        <div class="choujiangTimes"></div>
      </div>
    </div>

    <div id="tips" class="tips">
      <div class="bingo"></div>
      <button class="closeModal1">确定</button>
    </div>

    <a href="#" class="open-modal">—> 查看奖品</a>
    <div id="modal" class="modal">
      <h2>您的奖品</h2>
      <div class="hadjiangpin"></div>
      <button class="closeModal2">Close</button>
    </div>

    <a href="#" class="openjiangchi-modal">全部奖品预览</a>
    <div id="jiangchi-modal" class="jiangchi-modal">
      <h2>奖池</h2>
      <div class="jiangchi"></div>
      <button class="closeModal3">Close</button>
    </div>
    <div class="addbox">
      <input id="addcdk" type="text"><a href="#" class="addtimes">获取次数</a>
    </div>
    <div id="modal-overlay" class="modal-overlay"></div>
    <div class="yinyangshi">
      <div class="f1"></div>
      <div class="f2"></div>
      <div class="f3"></div>
      <div class="f4"></div>
    </div>
  </div>
    <script src="./choujiang.js"></script>
  </body>
</html>
